<h4 class="text-center title-dark">INGRESAR GASTO</h4>
<hr>
<div *ngIf="formularioIncorrecto" class="text-center">
        <span class="badge bg-danger textError">{{ textoIncorrecto | uppercase}}</span>
</div>
<div class="form-group">
        <label for="gasto">Gasto</label>
        <input type="text" class="form-control" id="gasto" [(ngModel)]=" nombreGasto " placeholder="Ej: Comida">
</div>
<div class="form-group mt-2">
        <label for="gasto">Cantidad</label>
        <input type="number" class="form-control" id="gasto" [(ngModel)] = "cantidad" placeholder="ingrese cantidad">
</div>
<button class="btn btn-secondary btn-lg btn-block mt-2 mb-5"(click)="agregarGasto()">AÃ‘ADIR GASTO</button>
