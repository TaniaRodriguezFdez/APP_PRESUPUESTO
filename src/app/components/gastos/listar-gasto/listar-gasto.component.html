<h4 class="text-center title-dark">LISTADO DE GASTOS</h4>
<hr />
<div class="row mt-5">
        <div class="col-lg-6">
                <div class="alert alert-success sizeAlert">
                        Presupuesto :<strong>{{ presupuesto }}€</strong>
                </div>
        </div>
        <div class="col-lg-6">
                <div class=" sizeAlert"[ngClass]="aplicarColorRestante()">
                        Restante :<strong>{{ restante }}€</strong>
                </div>
        </div>
        <div class="row">
                <div class="col-lg-12">
                        <ul class="list-group list-flush">
                                <li class="list-group-item d-flex justify-content-between" *ngFor="let gasto of listGastos">
                                        <strong>
                                                {{ gasto.nombre }}
                                        </strong>
                                            <strong>
                                                {{ gasto.cantidad }}€
                                        </strong>
                                </li>
                        </ul>
                </div>
        </div>
</div>
