<div class="row">
        <div class="col-lg-6 offset-lg-3 mt-5 container">
                <h2 class="text-center title">INGRESAR PRESUPUESTO</h2>
                <div class="card">
                        <div class="card-body">
                                <div *ngIf="cantidadIncorrecta" class="text-center">
                                        <span class="badge bg-danger mb-1">El presupuesto debe ser mayor a cero</span>
                                </div>
                                <input type="number" [(ngModel)]="cantidad" class="form-control" placeholder="ingrese el presupuesto">
                                <button class="btn btn-secondary mt-3"(click)="agregar()">ACEPTAR</button>
                        </div>
                </div>
        </div>
</div>
